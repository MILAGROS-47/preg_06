<!DOCTYPE html>
<html>
<head>
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Compras</h1>
    <form id="addItemForm">
      <div class="form-group">
        <label for="itemName">Nombre del artículo:</label>
        <input type="text" class="form-control" id="itemName" required>
      </div>
      <div class="form-group">
        <label for="itemQuantity">Cantidad:</label>
        <input type="number" class="form-control" id="itemQuantity" required>
      </div>
      <div class="form-group">
        <label for="itemDescription">Descripción:</label>
        <textarea class="form-control" id="itemDescription"></textarea>
      </div>
      <div class="form-group">
        <label for="itemImage">Foto del producto:</label>
        <input type="file" class="form-control-file" id="itemImage">
      </div>
      <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
    <table id="itemsTable" class="table mt-4">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Descripción</th>
          <th>Foto</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aqui se generaran dinamicamente las filas de la tabla -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
